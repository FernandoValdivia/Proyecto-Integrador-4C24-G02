<!DOCTYPE html>
<html>
<head th:replace="layout/head.html::head"></head>
<body>
   <nav th:replace="layout/nav.html::nav"></nav> 
<div class="container mt-5 py-5">
	<h1>Registro categoria</h1>
	<form th:action="@{/admin/saveCategoria}" th:object=${categoria} method="POST">
		<div class="md-form">
		   <label>ID Categoria</label>
		   <input  th:field="*{id}" type="text" class="form-control" name="id" value="">   
		</div>
		
		<div class="md-form">
		   <label>Nombre</label>
		   <input th:field="*{nombre}" type="text" class="form-control" name="nombre" value="">
		</div>
      
        <button type="submit" class="btn btn-danger waves-effect rounded-pill">Agregar</button>
        <a  class="btn btn-outline-danger waves-effect rounded-pill" th:href="@{/admin/listarCategoria}">Cancelar</a>
       
	</form>
</div>

</body>

</html>
