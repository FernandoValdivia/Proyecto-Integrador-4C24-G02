<!DOCTYPE html>
<html lang="es"
	xmls:th="http://www.thymeleaf.org">
<head th:replace="layout/head.html::head"></head>

<body>
 <!--barra de navegación-->
   <nav th:replace="layout/nav.html::nav"></nav> 
   
	<div class="album py-5 bg-light">
		<div class="container">
			<h1>Lista productos</h1>
			<table class="table" border="1">
				<thead>
					<tr>
				      <th scope="col">ID</th>
				      <th scope="col">Nombre</th>
				      <th scope="col">Marca</th>
				      <th scope="col">Descripcion</th>
				      <th scope="col">Precio</th>
				      <th scope="col">Genero</th>
				      <th scope="col">Tipo</th>
				      <th scope="col">Categoria</th>
				      <th scope="col" style="text-align:right"><a th:href="@{/admin/new}" class="btn btn-success circle px-3"><i class="fas fa-plus"></i></a></th>        
			    	</tr>
				</thead>
				<tbody>
					<tr th:each="producto:${productos}">
						<td th:text="${producto.id}"></td>
						<td th:text="${producto.nombre}"></td>
						<td th:text="${producto.marca}"></td>
						<td th:text="${producto.descripcion}"></td>
						<td th:text="${producto.precio}"></td>
						<td th:text="${producto.genero}"></td>
						<td th:text="${producto.tipo_id}"></td>
						<td th:text="${producto.categoria_id}"></td>	
		                <td class="d-flex justify-content-end align-items-center">
		                        <a th:href="@{/admin/detalleProducto/}+${producto.id}" class="circle waves-effect mr-2" title="Mostrar"><i class="fas fa-eye text-info"></i></a>
		                        <a th:href="@{/admin/editar/}+${producto.id}" class="circle waves-effect mr-2" title="Editar"><i class="fas fa-edit text-warning"></i></a>
		                        <!-- <a th:onClick="/admin/eliminar([[${producto.id}]])" class="circle waves-effect mr-2" title="Eliminar"><i class="fas fa-trash-alt text-danger"></i></a>-->
		                        <a class="circle waves-effect mr-2" 
						th:href="@{/admin/eliminar/} +${producto.id}"
						onclick="return confirm('Estas seguro de eliminar')" title="Eliminar"><i class="fas fa-trash-alt text-danger"></i></a>
		                </td>
					</tr>	
				</tbody>
			</table>
		</div>
	</div>	
<!-- CDN JQUERY -->

	<!-- CDN SWEETALERT (para los msj de alerta) -->
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<!-- CDN SWEETALERT (para los msj de alerta) -->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="funcion.js"></script>	
</body>
<footer th:replace="layout/footer.html::footer"></footer>
</html>
