<!DOCTYPE html>
<html lang="es"
	xmls:th="http://www.thymeleaf.org">
<head th:replace="layout/head.html::head"></head>
<body>
<nav th:replace="layout/nav.html::nav"></nav> 
  
<div class="container mt-5 py-5">
	<div class="card bg-light">
		<div class="card-header bg-dark text-white text-center text-uppercase" th:text="${titulo}"></div>
		<div class="card-body">
			  <!-- <img class="img-thumbnail rounded float-left" 
					th:src="@{'/images/'+ ${producto.imagen}}" 
					th:alt="${producto.imagen">-->
			 <img class="img-thumbnail rounded float-left" 	
			 src="/images/producto1.jpg" style="max-width:25%;">
					
			<!-- <ul class="list-group">
				<li class="list-group-item" th:text="'Nombre del producto:' + ${producto.nombre}"></li>
				<li class="list-group-item" th:text="Nombre del marca:" ></li>
				<li class="list-group-item" th:text="'Nombre del descripcion' + ${producto.descripcion}"></li>
			</ul>-->
			<ul th:object=${producto} class="list-group">
				<li class="list-group-item">Nombre
				   <input th:field="*{nombre}" type="text" class="form-control" name="nombre" value="" disabled>
				</li>
				<li class="list-group-item">
				   <label>Marca</label>
				   <input th:field="*{nombre}" type="text" class="form-control" name="nombre" value="">
				</li>
				<li class="list-group-item">
				   <label>Descripcion</label>
				   <input th:field="*{descripcion}" type="text" class="form-control" name="nombre" value="">
				</li>
				<li class="list-group-item">
				   <label>Genero</label>
				   <input th:field="*{genero}" type="text" class="form-control" name="nombre" value="">
				</li>
				<li class="list-group-item">
				   <label>Precio</label>
				   <input th:field="*{precio}" type="text" class="form-control" name="nombre" value="">
				</li>
				<li class="list-group-item">
				   <label>Tipo</label>
				   <input th:field="*{tipo_id}" type="text" class="form-control" name="nombre" value="">
				</li>
				<li class="list-group-item">
				   <label>Categoria</label>
				   <input th:field="*{categoria_id}" type="text" class="form-control" name="nombre" value="">
				</li>
			</ul>
		</div>
	</div>
</div>
